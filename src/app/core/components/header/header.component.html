<header class="header">
    <h1 class="header__title">        
        <a 
            class="header__title"
            [routerLink]="['home']" 
            >
            Tuper Trueke
        </a>
    </h1>
    <nav class="header__nav">
        <ul class="header__menu">
            <li class="header__item">
                <a 
                    class="header__a"
                    [routerLink]="['home']" 
                >
                    Home
                </a>
            </li>
            <li class="header__item">
                <a 
                    class="header__a" 
                    [routerLink]="['create-plates']"
                >
                    Crear Platos
                </a>
            </li>
            <li class="header__item">
                <a 
                    class="header__a" 
                    [routerLink]="['plate']"
                >
                    Recetas
                </a>
            </li>
            <li class="header__item">
                    <a 
                        *ngIf="isAccount" 
                        class="header__a"
                        [routerLink]="['login']" 
                    >
                        Login
                    </a>
            </li>
            <li class="header__item">
                    <a
                        *ngIf="isLogged"        
                        class="header__a" 
                        [routerLink]="['account']"
                    >
                        Account
                    </a>
            </li>
            <li class="header__item">
                    <a         
                        class="header__a" 
                        [routerLink]="['register']"
                    >
                        Registro
                    </a>
            </li>
    
        </ul>
    </nav>
</header>

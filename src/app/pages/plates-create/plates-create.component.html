

<div class="container">

        <form
            *ngIf="platesForm"
            class="form"
            (submit)="createNewPlates()"
            [formGroup]="platesForm"
            name="plates"
        >
            <div class="field-container">
                <input
                    class="form__input"
                    placeholder="Nombre"
                    type="text"
                    required
                    formControlName="name"
                >
                <p
                    *ngIf="!platesForm.get('name')?.valid
                    && platesForm.get('name')?.dirty
                    && platesForm.get('name')?.errors?.['required']
                    "
                    class="input-error"
                    >El valor está requerido</p>
                    <p
                    *ngIf="!platesForm.get('name')?.valid
                    && platesForm.get('name')?.dirty
                    && platesForm.get('name')?.errors?.['pattern']
                    "
                    class="input-error"
                    >El nombre debe incluir solo letras
                </p>
            </div>
            <div class="field-container">
                <input
                    class="form__input"
                    placeholder="Precio"
                    name="precio"
                    required
                    formControlName="price"
                >
                <p
                    *ngIf="!platesForm.get('price')?.valid
                    && platesForm.get('price')?.touched
                    && platesForm.get('price')?.errors?.['required']
                    "
                    class="input-error"
                    >El valor está requerido
                </p>
                <p
                    *ngIf="!platesForm.get('price')?.valid
                    && platesForm.get('price')?.touched
                    && platesForm.get('price')?.errors?.['maxlength']
                    "
                    class="input-error"
                    >El valor excede la longitud máxima, 3 carácteres
                </p>
                <p
                    *ngIf="!platesForm.get('price')?.valid
                    && platesForm.get('price')?.touched
                    && platesForm.get('price')?.errors?.['pattern']
                    "
                    class="input-error"
                    >Los Valores Requeridos son Numericos
                </p>
            </div> 
            <div class="field-container">
                <input
                    class="form__input"
                    placeholder="Añada el http de una imagen "
                    name="img"
                    required
                    formControlName="img"
                >
                <p
                    *ngIf="!platesForm.get('img')?.valid && platesForm.get('img')?.touched"
                    class="input-error"
                    >El valor está requerido
                </p>
            </div> 
            <div class="field-container">
                <select
                        class="form__input form__select"
                        name="diets"
                        required
                        formControlName="diets"
                >
                    <option default value="">Dietas</option>
                    <option
                        *ngFor="let diets of dietsEl"
                        [value]="diets"
                        >{{ diets }}
                    </option>
                </select>
                <p
                    *ngIf="
                    !platesForm.get('diets')?.valid
                    && platesForm.get('diets')?.touched
                    && platesForm.get('diets')?.errors?.['required']
                    "
                    class="input-error"
                    >El valor está requerido
                </p>
            </div> 
            <div class="field-container">
                <textarea
                    required
                    class="form__input form__textarea"
                    placeholder="Descripción"
                    name="description"
                    formControlName="description"
                >
                </textarea>
                <p
                    *ngIf="!platesForm.get('description')?.valid && platesForm.get('description')?.touched"
                    class="input-error"
                    >El valor está requerido
                </p>
            </div>
            <button
                class="button"
                type="submit"
                [disabled]="!platesForm.valid"
            >
                {{ canEdit ? 'Editar producto' : 'Crear producto' }}
            </button>
    </form>

    <div
    class="img__container"
    [ngStyle]="{
        'background-img': 'url(' + urlImg + ')',
        'object-fit': 'contain'
    }"
>
</div>


</div>
